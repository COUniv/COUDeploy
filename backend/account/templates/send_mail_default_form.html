<!--
임시방편으로 utf-8 meta tag 삽입
-->
<meta charset="UTF-8"/>
<div>
    <table cellpadding="0" align="center"
           style="overflow:hidden;background:#fff;margin:0 auto;text-align:left;position:relative;font-size:14px; font-family:'lucida Grande',Verdana;line-height:1.5;box-shadow:0 0 3px #ccc;border:1px solid #ccc;border-radius:5px;border-collapse:collapse;min-width: 400px;">
        <tbody>
        <tr>
            <th valign="middle"
                style="height:38px;color:#fff; font-size:14px;line-height:38px; font-weight:bold;text-align:left;padding:10px 24px 6px; border-bottom:1px solid #5030e5;background:#5030e5;border-radius:5px 5px 0 0;">
            {{ website_name }}</th>
        </tr>
        <tr>
<td style="padding: 20px; white-space: pre;">
{% autoescape off %}
{{ content }}
{% endautoescape %}
</td>
        </tr>

        </tbody>
    </table>
</div>
