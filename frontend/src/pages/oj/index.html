<!DOCTYPE html>
<html>
  <head>
    <title>COU</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="renderer" content="webkit" />
    <link rel="shortcut icon" type="image/png" href="/static/favicon.png" />
    <link href="/static/css/loader.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        /* font-family: "Gowun Dodum", sans-serif; */
        font-family: "Manrope", sans-serif;
      }
      html,
      body {
        margin: 0;
        height: 100% !important;
      }
    </style>
    <script>
      // IE 10 and earlier
      if (
        window.navigator.userAgent.indexOf("MSIE ") > 0 &&
        window.confirm("Your browser is not supported, click 'OK' to update")
      ) {
        window.location = "http://outdatedbrowser.com";
      }
      // 사진요청
      var frm = new FormData();
      var photoFile = document.getElementById("photo");
      frm.append("photo", photoFile.files[0]);
      axios.post('api/admin/input_banner', frm, {
        headers: {
          'Content-Type': 'multipart/form-data'
        }
      })
      .then((response) => {
        // 응답 처리
      })
      .catch((error) => {
        // 예외 처리
      })
    </script>
  </head>
  <body>
    <div id="app-loader">
      <div class="square"></div>
      <div class="square"></div>
      <div class="square last"></div>
      <div class="square clear"></div>
      <div class="square"></div>
      <div class="square last"></div>
      <div class="square clear"></div>
      <div class="square "></div>
      <div class="square last"></div>
    </div>

    <div id="">
      <div>
        <input type="file" name="file">
        <button onclick="upload();" value="업로드">업로드</button>
      </div>
    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
